    /* Global Styles from the main file */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }
    img {
      height: auto;
    }
    .spacer {
      height: 50px;
    }
    
    /* Sidebar */
    .sidebar {
      position: fixed;
      left: 30px;
      top: 20px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }
    .toggle {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 23px;
      font-weight: 100;
      text-decoration: none;
      font-family: "Arial Narrow", "Courier", sans-serif;
      letter-spacing: -2px;
      background-color: white;
      text-transform: uppercase;
    }
    .toggle:nth-child(1) {
      background: blue;
      color: #fff;
    }
    .toggle:nth-child(2) {
      background: limegreen;
      color: rgb(255, 0, 0);
    }
    .toggle:nth-child(3) {
      background: magenta;
      color: black;
    }
    .toggle:nth-child(4) {
      background: red;
      color: yellow;
    }
    .toggle:nth-child(1):hover,
    .toggle:nth-child(1):active {
      background: white;
      color: blue;
    }
    .toggle:nth-child(2):hover,
    .toggle:nth-child(2):active {
      background: red;
      color: limegreen;
    }
    .toggle:nth-child(3):hover,
    .toggle:nth-child(3):active {
      background: black;
      color: magenta;
    }
    .toggle:nth-child(4):hover,
    .toggle:nth-child(4):active {
      background: yellow;
      color: red;
    }
    
    /* Section Styling */
    .section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      font-family: Arial, sans-serif;
      background: #fff;
    }
    
    /* Main Content Container */
    .content {
      margin-left: 80px; /* Leave space for sidebar */
      padding: 20px;
      flex: 1;
    }
    
    /* Install Photos (Section D) */
    .install-photos {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 20px;
    }
    .install-photos img {
      display: block;
      max-width: 60%;
      height: auto;
      border: 1px solid #ccc;
    }
    
    /* Additional styles for Section C (Poem Section) */
    body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        color: #000000;
        padding: 40px;
    }

    .title {
        font-size: 26pt;
        font-weight: 100;
        color: #000000;
        margin-bottom: 10px;
    }

    .poem-tag-group {
        display: inline-flex; /* Keeps the tags together in one visual block */
        margin: 5px;
        background-color: black; /* Shared background */
        padding: 2px 4px;
    }

    .poem-tags {
        background-color: black;
        color: white;
        display: inline-block;
        padding: 2px 6px;
        font-weight: 100;
        font-size: 14pt;
        margin: 0; /* Remove gaps between grouped elements */
        cursor: pointer;
    }

    .poem-tags:hover {
        background-color: white !important;
        color: black !important;
    }

    #content-container {
        margin-top: 20px;
        padding: 10px;
        border: none;
        white-space: pre-wrap;
    }
    .poem-bottom-tags {
        background-color: black;
        color: white;
        display: inline-block;
        padding: 2px 6px;
        font-weight: 100;
        font-size: 14pt;
        margin: 5px;
        cursor: pointer;
    }

    .poem-bottom-tags:hover {
        background-color: white !important;
        color: black !important;
    }
    
    /* Media Queries for Mobile Responsiveness */
    @media (max-width: 768px) {
      /* Adjust content margin so it doesn't overlap the fixed sidebar */
      .content {
        margin-left: 60px; /* Adjust based on your sidebar width */
        padding: 10px;
      }
      
      /* Increase toggle button sizes for easier tapping */
      .toggle {
        width: 30px;
        height: 30px;
        font-size: 28px;
      }
      
      /* Make install photos full width */
      .install-photos img {
        max-width: 100%;
      }
      
      /* Adjust iframe size */
      iframe {
        width: 100%;
        height: auto;
      }
    }
  </style>

  <!-- Script for Poem Section -->
  <script>
    const tagGroups = [
        ["1a"], ["2a", "2b"], ["3a", "3b"], ["4a", "4b", "4c", "4d", "4e", "4f", "4g"],
        ["5a"], ["6a"], ["7a", "7b", "7c", "7d"], ["8a", "8b"], ["9a", "9b", "9c"],
        ["10a", "10b", "10c"], ["11a", "11b", "11c"], ["12a"], ["13a", "13b", "13c"],
        ["14a", "14b", "14c", "14d", "14e", "14f", "14g", "14h", "14i"], ["15a", "15b", "15c"],
        ["16a", "16b", "16c"], ["17a", "17b", "17c", "17d"], ["18a", "18b", "18c", "18d"]
    ];

    const navContainer = document.getElementById("poem-tags-container");
    const contentContainer = document.getElementById("content-container");

    // Create navigation buttons
    tagGroups.forEach(group => {
        const groupWrapper = document.createElement("div");
        groupWrapper.className = "poem-tag-group";

        group.forEach(tag => {
            const tagDiv = document.createElement("div");
            tagDiv.className = "poem-tags";
            tagDiv.textContent = tag;
            tagDiv.dataset.group = JSON.stringify([tag]); // Ensure single selection works properly
            tagDiv.addEventListener("click", () => {
                const selectedTag = JSON.parse(tagDiv.dataset.group);
                loadPoemGroup(selectedTag);
            });
            groupWrapper.appendChild(tagDiv);
        });

        navContainer.appendChild(groupWrapper);
    });

    function loadPoemGroup(groupTags) {
      fetch("mothership-cc-poems.html")
            .then(response => {
                if (!response.ok) {
                    throw new Error("HTTP error: " + response.status);
                }
                return response.text();
            })
            .then(rawText => {
                const parser = new DOMParser();
                const fetchedDoc = parser.parseFromString(rawText, "text/html");

                // Extract all styles from the fetched document
                let styleContent = "";
                const styleElements = fetchedDoc.head.querySelectorAll("style");
                styleElements.forEach(styleEl => {
                    styleContent += styleEl.outerHTML;
                });

                // Split the fetched content using <hr> tags
                const groups = [];
                let currentGroup = [];
                fetchedDoc.body.childNodes.forEach(node => {
                    if (node.nodeType === Node.ELEMENT_NODE && node.tagName.toLowerCase() === "hr") {
                        if (currentGroup.length > 0) {
                            groups.push(currentGroup);
                            currentGroup = [];
                        }
                    } else {
                        currentGroup.push(node);
                    }
                });
                if (currentGroup.length > 0) {
                    groups.push(currentGroup);
                }

                // Find and extract the correct poem section
                let resultHtml = "";
                let foundTag = "";

                groups.forEach(groupNodes => {
                    const tempContainer = document.createElement("div");
                    groupNodes.forEach(n => tempContainer.appendChild(n.cloneNode(true)));
                    const groupHtml = tempContainer.innerHTML;

                    for (const tag of groupTags) {
                        const marker = `p-${tag}`;
                        if (groupHtml.includes(marker)) {
                            resultHtml += `<hr>${groupHtml}`;
                            foundTag = tag;
                            break;
                        }
                    }
                });

                // Inject styles and content into the content container
                contentContainer.innerHTML = `${styleContent}${resultHtml || `<p>No poem found for ${groupTags.join(", ")}.</p>`}`;

                // Create a bottom tag for navigation
                if (foundTag) {
                    let bottomTag = document.createElement("div");
                    bottomTag.className = "poem-bottom-tags";
                    bottomTag.textContent = foundTag;
                    bottomTag.style.cursor = "pointer";
                    contentContainer.appendChild(bottomTag);

                    bottomTag.addEventListener("click", function() {
                        document.getElementById("poem-tags-container").scrollIntoView({
                            behavior: "smooth"
                        });
                    });
                }

                // Ensure all bottom tags scroll back to navigation
                document.querySelectorAll(".poem-bottom-tags").forEach(tag => {
                    tag.addEventListener("click", function() {
                        document.getElementById("poem-tags-container").scrollIntoView({
                            behavior: "smooth"
                        });
                    });
                });
            })
            .catch(error => {
                console.error("Error loading file:", error);
                contentContainer.innerHTML = `<p>Error: ${error.message}</p>`;
            });
    }
  </script>
